<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TripHouse</title>
    <link rel="stylesheet" href="./styles/styles.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="title">What do we offer</h2>
      <hr />
      <div class="offers">
        <div class="offer">
          <img
            class="img-offer"
            src="./images/HeadsetMicOutlined.png"
            alt="support"
          />
          <span class="basic-text">Support 24/7</span>
        </div>
        <div class="offer">
          <img
            class="img-offer"
            src="./images/ForumOutlined.png"
            alt="messenger"
          />
          <span class="basic-text">Communicate directly</span>
        </div>
        <div class="offer">
          <img
            class="img-offer"
            src="./images/DevicesOutlined.png"
            alt="book online"
          />
          <span class="basic-text">Book online</span>
        </div>
        <div class="offer">
          <img
            class="img-offer"
            src="./images/ThumbUpAltOutlined.png"
            alt="reviews"
          />
          <span class="basic-text">Real guest reviews</span>
        </div>
      </div>
    </div>
  </body>
</html>
